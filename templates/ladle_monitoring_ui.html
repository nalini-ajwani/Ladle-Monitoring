<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladle Monitoring Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Real-Time Ladle Monitoring</h2>
    <form id="ladleForm">
      <label for="ladleNo">Ladle Number:</label>
      <input type="text" id="ladleNo" required />

      <label for="process">Process:</label>
      <select id="process" required>
        <option value="Tap">Tap</option>
        <option value="Ladle">Ladle</option>
        <option value="RH">RH</option>
        <option value="CK1">CK1</option>
        <option value="CK2">CK2</option>
        <option value="CV1">CV1</option>
        <option value="CV2">CV2</option>
        <option value="Down">Down</option>
        <option value="Full Down">Full Down</option>
        <option value="Gas">Gas</option>
      </select>

      <label for="inTime">In Time:</label>
      <input type="datetime-local" id="inTime" required />

      <label for="outTime">Out Time:</label>
      <input type="datetime-local" id="outTime" required />

      <button class="button" type="button" onclick="submitProcess()">Submit</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Ladle No</th>
          <th>Current Status</th>
          <th>Process Duration</th>
          <th>Total Duration</th>
          <th>Metal Life</th>
          <th>Slag Life</th>
        </tr>
      </thead>
      <tbody id="dashboard">
        <tr>
          <td colspan="6">No data yet</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const processHistory = [];
    let previousLife = { metal: 0, slag: 0 };

    socket.on("update_dashboard", (data) => {
      processHistory.push(data);
      renderDashboard(data);
    });

    function submitProcess() {
      const ladleNo = document.getElementById('ladleNo').value;
      const process = document.getElementById('process').value;
      const inTimeStr = document.getElementById('inTime').value;
      const outTimeStr = document.getElementById('outTime').value;

      const inTime = new Date(inTimeStr);
      const outTime = new Date(outTimeStr);

      const processDuration = (outTime - inTime) / 1000;

      const tap = processHistory.find(p => p.process === 'Tap');
      const totalDuration = tap ? (outTime - new Date(tap.inTime)) / 1000 : processDuration;

      if (process === 'Tap') {
        previousLife.metal += 1;
        previousLife.slag += 1;
      } else if (process === 'Down') {
        previousLife.slag = 0;
      } else if (process === 'Full Down') {
        previousLife = { metal: 0, slag: 0 };
      }

      const data = {
        ladleNo,
        process,
        inTime: inTimeStr,
        outTime: outTimeStr,
        processDuration,
        totalDuration,
        metalLife: previousLife.metal,
        slagLife: previousLife.slag
      };

      socket.emit('new_entry', data);
    }

    function renderDashboard(data) {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = `
        <tr>
          <td>${data.ladleNo}</td>
          <td>${data.process}</td>
          <td>${formatTime(data.processDuration)}</td>
          <td>${formatTime(data.totalDuration)}</td>
          <td>${data.metalLife}</td>
          <td>${data.slagLife}</td>
        </tr>
      `;
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
